<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation Animation</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#/" class="home_btn btn go-down-btn"><span class="material-symbols-outlined icon">
        arrow_downward
        </span><p class="circle-text">
          <span style="transform: rotate(0deg)">E</span>
          <span style="transform: rotate(28.3deg)">x</span>
          <span style="transform: rotate(56.6deg)">p</span>
          <span style="transform: rotate(84.9deg)">l</span>
          <span style="transform: rotate(113.2deg)">o</span>
          <span style="transform: rotate(141.5deg)">r</span>
          <span style="transform: rotate(169.8deg)">e</span>
          <span style="transform: rotate(198.1deg)"> </span>
          <span style="transform: rotate(226.4deg)">M</span>
          <span style="transform: rotate(254.70000000000002deg)">o</span>
          <span style="transform: rotate(283deg)">r</span>
          <span style="transform: rotate(311.3deg)">e</span>
        </p>
      </a>
    

    <script src="app.js"></script>
</body>
</html>
